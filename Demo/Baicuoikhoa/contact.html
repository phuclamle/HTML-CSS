<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
         
    </style>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <img class="background-connect" src="./img/banner-connect.jpg" alt="">
    
    <form action="" class="my-form">
        <h3 class="connect-title">THÔNG TIN LIÊN HỆ</h3>
        <p>Họ và tên</p>
        <input type="text" placeholder="Điền họ và tên">
        <p>Email</p>
        <input type="email" placeholder="Điền email">
        <p>Số điện thoại</p>
        <input type="number" placeholder="Điền số điện thoại">
        <p>Địa chỉ</p>
        <input type="text" placeholder="Điền địa chỉ">
        <p>Tiêu đề</p>
        <input type="text" placeholder="Điền tiêu đề">
        <p>Nội dung</p>
        <textarea name="" id="" cols="54" rows="10"></textarea>
        <button class="my-btn">Gửi thông tin</button>
    </form>
    <div class="connect">
        <div class="email">
            <h4>Đăng kí để nhận thông tin mới nhất từ <span class="my-food">MY FOOD</span></h4>
            <p>Hưởng những quyền lợi ưu đãi đặc biệt</p>
            <div class="form-register">
            <input type="text" placeholder="Nhập email của bạn">
            <button type="button" class="regis-btn">Đăng kí</button>
            </div>
        </div>
    </div>
</body>
</html>
