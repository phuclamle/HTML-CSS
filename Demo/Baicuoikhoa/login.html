<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <img class="background-connect" src="./img/login-banner.jpg" alt="">
    <form action="" class="my-form">
        <h3 class="connect-title">Đăng nhập</h3>
        <p>Số điện thoại</p>
        <input type="number" placeholder="Điền số điện thoại">
        <p>Mật khẩu</p>
        <input type="password" placeholder="Điền địa chỉ">
         <p style="margin-top: 5px;">Quên mật khẩu? <span class="reup-pass">Cài đặt lại mật khẩu</span></p>
         <button class="my-btn">Đăng nhập</button>
         <p style="margin-top: 1px;" >Chưa có tài khoản <span class="reup-pass">Đăng ký</span></p>
    </form>
    <div class="connect">
        <div class="email">
            <h4>Đăng kí để nhận thông tin mới nhất từ <span class="my-food">MY FOOD</span></h4>
            <p>Hưởng những quyền lợi ưu đãi đặc biệt</p>
            <div class="form-register">
            <input type="text" placeholder="Nhập email của bạn">
            <button type="button" class="regis-btn">Đăng kí</button>
            </div>
        </div>
    </div>
</body>
</html>
