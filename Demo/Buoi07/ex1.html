 <html lang="en">
 <head>

    <style>
        .o1{
            width: 25%;
            height: 100px;
            border: 1px solid;
             float: left;
        }
        .o2{
            width: calc(50% - 6px);
            height: 100px;
            border: 1px solid;
            float: left;
        }
        .menu{
            width: calc(100%-2px);
            height: 50px;
            border: 1px solid;
            float: left;
        }
    </style>
 </head>
 <body>
    <div class="o1"></div>
    <div class="o2"></div>
    <div class="o1"></div>
    <div class="menu"></div>
 </body>
