<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         td{
            color: blue;
         }
    </style>
</head>
<body>
    <table style="background-color: yellowgreen;">
        <tr>
            <th style="color: blue; background-color: aqua; text-align: start;" colspan="2">
                    ĐĂNG KÝ HỌC VIÊN
            </th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" width="150px"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" width="70px"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td style="color: black;">
                <input type="radio" name="gender" value="men">Nam
                <input type="radio" name="gender" value="women">Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="" id="">
                    <option value="">--chọn lớp--</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Đăng ký</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
</body>
</html>
