<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
        span{
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div>A</div>
    <div>A</div>
    <span>B</span>
    <span>B</span>
    <img src="" alt="">
    <!-- 
        display: block(h*,p)
        {
            - mỗi phần tử 1 hàng ngang
            -auto xuống dòng
            -có thể chỉnh width, height
            -phần chiếm dụng = width
        }
        display: inline(span,a,input)
        {
            -các phần tử nằm trên 1 dòng
            - k thể chỉnh width, height
            -phần chiếm dụng = nội dung 
        }
        display: inline-block(img)
        - -các phần tử nằm trên 1 dòng
         -có thể chỉnh width, height
        -phần chiếm dụng = width
        có thể chuyển đổi linh hoạt giữa các loại display
     -->
</body>
</html>
